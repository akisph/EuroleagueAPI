version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: euroleague_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - euroleague-network

  # Euroleague Stats API
  euroleague-api:
    build:
      context: ./euroleague-stats-api
      dockerfile: Dockerfile
    container_name: euroleague_api
    restart: unless-stopped
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: user
      DATABASE_PASSWORD: password
      DATABASE_DATABASE: db
      DATABASE_SYNC: true
      PORT: 3002
      LOGGING: false
    ports:
      - "3002:3002"
    depends_on:
      - postgres
    volumes:
      - ./euroleague-stats-api:/app
      - /app/node_modules
    networks:
      - euroleague-network
    command: npm run start:dev

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: euroleague_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@euroleague.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - euroleague-network

volumes:
  postgres_data:
    driver: local

networks:
  euroleague-network:
    driver: bridge